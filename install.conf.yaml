- defaults:
    link:
        create: true
        relink: true
    shell:
        stdout: true
        stderr: true
        stdin: true

- clean: ['~']

- create:
    - ~/.nvim
    - ~/.z

- link:
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: p10k.zsh
    ~/.Brewfile: Brewfile

- shell:
    - [./init/01-zsh.sh, Running Init Script 01 - Zsh]
    - [./init/02-homebrew.sh, Running Init Script 02 - Homebrew]
    - [./init/03-node.sh, Running Init Script 03 - Node]